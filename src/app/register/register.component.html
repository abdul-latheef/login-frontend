<div class="container">
    <mat-card appearance="outlined" class="example-form mt-5">
        <mat-card-header>
            <h4>User Register</h4>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceed()">
                <mat-form-field class="example-full-width">
                    <mat-label>User Name*</mat-label>
                    <input matInput formControlName="userName">
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password*</mat-label>
                    <input matInput formControlName="password">
                    <div *ngIf="password && password.invalid && (password.dirty || password.touched)">
                        <span class="error">{{ getPasswordErrorMessage() }}</span>
                    </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email*</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <div>
                    <mat-radio-group formControlName="gender" aria-label="Select an option">
                        <mat-radio-button value="male">Male</mat-radio-button>
                        <mat-radio-button value="female">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="mt-2">
                    <div class="example-button-row">
                        <button mat-flat-button class="me-2">Submit</button>
                        <a routerLink="/login" mat-stroked-button>Login</a>
                      </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
